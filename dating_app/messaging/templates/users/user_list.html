{% extends 'base.html' %}

{% block title %}User List{% endblock %}

{% block content %}
{% load static %}
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'path/to/your/styles.css' %}">
<h1>User List</h1>

<ul>
    {% for user in users %}
        <li>
            <a href="{% url 'profile_view' user.username %}">{{ user.username }}</a>
            <form action="{% url 'like_user' user.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Like</button>
            </form>
            <form action="{% url 'dislike_user' user.id %}" method="post">
                {% csrf_token %}
                <button type="submit">Dislike</button>
            </form>
        </li>
    {% endfor %}
</ul>
{% endblock %}
