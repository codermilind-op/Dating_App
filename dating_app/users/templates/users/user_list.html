<!DOCTYPE html>
<html>
<head>
    <title>User List</title>
    <link rel="stylesheet" type="text/css" href="{% static 'messaging/styles.css' %}">

</head>
<body>
    <h2>Available Users</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat_room' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
